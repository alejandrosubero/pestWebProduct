<mat-toolbar color="primary">
  <button mat-icon-button (click)="goBack()" aria-label="Back">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span class="toolbar-title">Add Product</span>
</mat-toolbar>


 <form [formGroup]="form" (ngSubmit)="save()" class="form-wrapper">

  <!-- <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" required />
  </mat-form-field> -->

  <mat-form-field appearance="outline">
    <mat-label>Product Name</mat-label>
    <input type="text" matInput [formControlName]="'name'" [formGroup]="form" [matAutocomplete]="auto">
    <button *ngIf="checkValue()" matSuffix mat-icon-button aria-label="Clear" (click)="clearInput()">
      <mat-icon>close</mat-icon>
    </button>

    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Type/Physical State</mat-label>
    <mat-select formControlName="type">
      <mat-option [value]="null">None</mat-option>
      @for (type of productTypes; track type) {
      <mat-option [value]="type">{{ type }}</mat-option>
      }
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <input matInput formControlName="description" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Safety Data Sheet Url</mat-label>
    <input matInput formControlName="safetyDataSheetUrl" />
  </mat-form-field>


  <mat-form-field appearance="outline">
    <mat-label>Initial Quantity</mat-label>
    <input matInput type="number" formControlName="initialQuantity" />
  </mat-form-field>


  <mat-form-field appearance="outline">
    <mat-label>Unit Of Measure</mat-label>
    <mat-select formControlName="unitOfMeasure">
      <mat-option *ngFor="let unit of units" [value]="unit">{{ unit }}</mat-option>
    </mat-select>
  </mat-form-field>

 
  <mat-form-field appearance="outline">
    <mat-label>Package status</mat-label>
    <input matInput formControlName="status" />
  </mat-form-field>
 

  <mat-form-field appearance="outline">
    <mat-label>Location Name</mat-label>
    <input matInput formControlName="locationName" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Location Area</mat-label>
    <input matInput formControlName="locationArea" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label> Location Section</mat-label>
    <input matInput formControlName="locationSeccion" />
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" class="full-width">
   Save
  </button>
</form>
