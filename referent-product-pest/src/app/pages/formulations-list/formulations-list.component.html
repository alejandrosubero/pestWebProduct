

<div class="formulations">
      @for (f of formulations; track f.title ) {
        <mat-card (click)="goToDetail(f.id)" class="clickable-card">
          <mat-card-title>{{ f.title }}</mat-card-title>
          <!-- <mat-card-content></mat-card-content> -->
        </mat-card>
        <br>
      }
  
  <button mat-fab color="primary" class="add-btn" (click)="addNew()">
    <mat-icon>add</mat-icon>
  </button>
</div>
