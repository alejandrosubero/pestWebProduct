<!-- ðŸ“„ formulation-detail.component.html -->
<mat-toolbar color="primary">
  <button mat-icon-button (click)="goBack()" aria-label="Back">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span class="toolbar-title">Formulation Detail</span>
</mat-toolbar>

<mat-card class="formulation-card">
  <h2 class="title">{{ formulation?.title }}</h2>

    <mat-form-field appearance="fill" class="full-width" floatLabel="auto" disabled>
    <mat-label>Formulation</mat-label>
    <textarea matInput rows="6" [value]="formulation?.content" disabled></textarea>
  </mat-form-field>

  <div class="button-group">
      <button mat-raised-button color="primary" type="button" (click)="edit()">
        <mat-icon>edit</mat-icon>&nbsp;Edit
      </button>
      <button mat-raised-button color="warn" type="button" (click)="confirmDelete()">
        <mat-icon>cancel</mat-icon>&nbsp;Delete
      </button>
    </div>

</mat-card>
<!-- Delete confirmation dialog -->
<ng-template #confirmDialog>
  <h2 mat-dialog-title>Delete Formulation</h2>
  <mat-dialog-content>Are you sure you want to delete this formulation?</mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button color="warn" (click)="delete()">Delete</button>
  </mat-dialog-actions>
</ng-template>
