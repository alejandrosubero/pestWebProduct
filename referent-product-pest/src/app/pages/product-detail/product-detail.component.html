<mat-card>
    @if(product){
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle>
        Active Ingredient: {{ product.activeIngredients }}
    </mat-card-subtitle>

    <mat-card-content>
        <p><strong>Application/Treatment:</strong></p>
        <p>{{ product.applicationTreatment }}</p>

        <p><strong>Pests Controlled:</strong></p>
        <ul>
            @for (pest of product.pestsControlled; track pest) {
            <li [ngClass]="{ 'highlight': pest.toLowerCase() === pestData.name.toLowerCase() }">
                {{ pest }}
            </li>
            }
        </ul>
    </mat-card-content>
    }
</mat-card>
