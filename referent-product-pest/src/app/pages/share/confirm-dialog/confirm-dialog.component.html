      <div class="dialog-container">
      <h2 mat-dialog-title class="dialog-title">
        <mat-icon class="icon warning-icon" color="warn">warning</mat-icon>
        Confirm Delete
      </h2>

      <div mat-dialog-content class="dialog-content">
        {{ data.message || 'Are you sure you want to delete this item?' }}
      </div>

      <div mat-dialog-actions align="end" class="dialog-actions">
        <button mat-button class="btn" (click)="onCancel()">Cancel</button>
        <button mat-raised-button color="warn" class="btn" (click)="onConfirm()">Delete</button>
      </div>
    </div>
