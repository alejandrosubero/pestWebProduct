 <div class="sheet-container">
      <h3>Search Information</h3>
      <ul>
        <li><strong>*</strong> followed by a word searches by active ingredient.</li>
        <li><strong>&</strong> followed by a word searches by product name.</li>
        <li><strong>-</strong> between two words (e.g.,  ant-granular) filters results.</li>
      </ul>
      <div class="actions">
        <button mat-stroked-button (click)="close()">Close</button>
      </div>
    </div>
