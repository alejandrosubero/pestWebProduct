
<mat-toolbar color="primary">
  <button mat-icon-button (click)="cancel()" aria-label="Back">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span class="toolbar-title">Edit Formulation</span>
</mat-toolbar>

<mat-card class="formulation-card">
  <form [formGroup]="form" (ngSubmit)="save()" class="form-content">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Formulation</mat-label>
      <textarea matInput rows="6" formControlName="content" required></textarea>
    </mat-form-field>

    <div class="button-group">
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid" >
        <mat-icon>save</mat-icon>&nbsp;Save
      </button>
      <button mat-raised-button color="warn" type="button" (click)="cancel()" >
        <mat-icon>cancel</mat-icon>&nbsp;Cancel
      </button>
    </div>
  </form>
</mat-card>
