

<mat-card class="formulation-card">
  <form [formGroup]="form" (ngSubmit)="save()" class="form-content">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" required />
    </mat-form-field>

    <div class="w-full h-16 flex items-center justify-center mt-2 pat" *ngIf="suggestion">
      <button (click)="acceptSuggestion()"
        class="bg-cyan-600 text-white text-lg font-semibold px-6 py-3 rounded-lg shadow-lg transform active:scale-95 transition-transform duration-100 ease-in-out">
        {{ suggestion }}
      </button>
      <br>
      <br>
    </div>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Formulation</mat-label>
      <textarea matInput (input)="handleInputChange()" (keydown)="handleKeyDown($event)" placeholder="Suspend 1 oz ft.."
        rows="6" formControlName="content" required>
    </textarea>
    </mat-form-field>


    <div class="button-group">
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
        <mat-icon>save</mat-icon>&nbsp;Save
      </button>
      <button mat-raised-button color="warn" type="button" (click)="cancel()">
        <mat-icon>cancel</mat-icon>&nbsp;Cancel
      </button>
    </div>
  </form>
</mat-card>
